{% extends 'base.html' %}

{% block content %}
    <div class="page-login">
      <div style="margin: 130px " class="ui centered grid container">
        <div class="six wide column">

          <div class="ui fluid card">
            <div class="content">
            <form id="login_form" class="ui form" method="post">
                {{ form }}
                {%  csrf_token %}
                <div style="margin-top: 10px">
                    <button class="ui primary labeled icon button" type="submit">
                        <i class="unlock alternate icon"></i>
                        Login
                      </button>
                </div>
            </form>
            </div>
          </div>
            {% if error %}
            <div class="ui icon warning message">
              <i class="lock icon"></i>
              <div class="content">
                <div class="header">
                  Login failed!
                </div>
                <p>You might have misspelled your username or password!</p>
              </div>
            </div>
          {% endif %}
        </div>
      </div>
    </div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div class="page-login">
        <div style="margin: 10px " class="ui centered grid container">
            <div class="seven wide column">
                <div class="ui fluid card">
                    <div class="content">

                        <form method="post" class="ui form">
                            {{ form }}
                            {% csrf_token %}
                            <div class="ui container">
                                <button style="margin-top: 10px" class="ui primary fluid button" name="submit"
                                        type="submit"> make changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                {% if flag %}

                    <div style="margin-top: 10px" class="ui success message">
                        <i class="close icon"></i>
                        <div class="header">
                            Your name or last_name changed  successful.
                        </div>
                        <p>You can change them again and again</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
